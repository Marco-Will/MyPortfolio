<div class="work_one_container">
  <div class="pic_text_container">
    <div class="work_one_pic">
      <!-- Image (Screenshot)-->
      <img #projectPic
        (click)="imageClicked()"
        class="my_work_img"
        src="assets/img/bg/{{ projectImages[currentImage] }}"
      />
    </div>
    <div class="work_one_text">
      <span data-aos="fade-up"
     data-aos-duration="1600" class="h3"> Pokédex </span>
      <p data-aos="fade-up"
     data-aos-duration="1600" class="tech_stack">API | JavaScript | HTML | CSS</p>
      <p data-aos="fade-up"
     data-aos-duration="1600" class="work_one_desc">A Pokédex based on javaScript and rest API.</p>
      <div data-aos="fade-up"
     data-aos-duration="1600" class="project-buttons">
        <a href="https://join.marco-will.com/board.html" target="_blank"> <button class="btn-livetest"> Live test</button></a>
        <a href=""> <button class="btn-github">Github</button></a>
      </div>
    </div>
  </div>
</div>
